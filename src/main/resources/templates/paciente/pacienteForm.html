<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:insert="~{fragments/inclideStyle}" />
	<script th:src="@{/public/theme/jquery/jquery.min.js}"></script>
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:replace="~{fragments/menuLayout}" />
		<div class="content-wrapper">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Pacientes</h1>
						</div>
					</div>
				</div>
			</section>
			<section class="content">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title" th:text="${id > 0} ? 'Modificar Paciente' : 'Crear Paciente'">
							Crear Paciente</h3>
					</div>
					<div class="card-body">
						<form method="post"
							th:action="${id > 0} ? @{/paciente/update/{id}(id=${paciente.id})} : @{/paciente/create}"
							th:object="${paciente}">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="nombre">Nombre</label>
										<input type="text" class="form-control" id="nombre" th:field="*{nombre}"
											placeholder="Nombre del paciente">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="apellido">Apellido</label>
										<input type="text" class="form-control" id="apellido" th:field="*{apellido}"
											placeholder="Apellido del paciente">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="tipoDoc">Tipo Documento</label>
										<select name="tipoDoc" class="form-control" th:field="*{tipoDocumneto}">
											<option value="0" hidden >Seleccione documento</option>
											<option
												th:each="tipoDoc : ${T(edu.poli.citas.citasMedicas.model.DocumentType).values()}"
												th:value="${tipoDoc}" th:text="${tipoDoc}"></option>
										</select>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="documento">Documento</label>
										<input type="text" class="form-control" id="documento" th:field="*{documento}"
											placeholder="Documento del paciente">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="telefono">Telefono</label>
										<input type="text" class="form-control" id="telefono" th:field="*{telefono}"
											placeholder="Telefono del paciente">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="correo">Correo</label>
										<input type="email" class="form-control" id="correo" th:field="*{correo}"
											placeholder="Correo del paciente">
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="password">Contraseña</label>
									<input type="password" class="form-control" id="password" th:field="*{password}"
										placeholder="Contraseña del paciente">
								</div>
							</div>
							<button type="submit" class="btn btn-primary float-right"
								th:text="${id > 0} ? 'Modificar' : 'Crear'"></button>
						</form>
					</div>
			</section>
		</div>
	</div>
	<div th:replace="~{fragments/includeScript}" />
</body>

</html>
